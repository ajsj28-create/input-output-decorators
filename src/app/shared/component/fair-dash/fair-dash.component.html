<div class="container-fluid mb-5">
    <h1 class="mb-3 px-4 py-2 bg-teal">Fairs</h1>
    <div class="row">
        <div class="col-md-4">
            <app-fair-card
            *ngFor="let fairObj of fairsArray"
            [cardObj]="fairObj"
            (outFair)="getSelectedFair($event)"
            ></app-fair-card>
        </div>
        <div class="col-md-8">
            <ng-container 
            *ngFor="let fairObj of fairsArray">
                <app-fair-details
                *ngIf="selectedFair === fairObj.fairName"
                [detailsObj]="fairObj"
                ></app-fair-details>                
            </ng-container>
        </div>
    </div>
</div>
